<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="card">
    <div class="img_container">
      <picture>
        <source media="(max-width: 768px)"
	      srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="">
      </picture>
    </div>
    <section class="main_content">
      <h1>Get <mark>insights</mark> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <ul>
        <li>10k+ <span>companies</span></li>
        <li>314 <span>templates</span></li>
        <li>12M+ <span>queries</span></li>
      </ul>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yehonatan413">yehonatan413</a>.
  </footer>
</body>
</html>
